run:
  skip-files: []
linters:
  enable-all: true
  disable:
  - depguard
  - execinquery
  - exhaustruct
  - funlen
  - gomnd
  - paralleltest
  - gochecknoinits

  # linters deprecated
  - deadcode
  - exhaustivestruct
  - golint
  - ifshort
  - interfacer
  - nosnakecase
  - maligned
  - scopelint
  - structcheck
  - varcheck